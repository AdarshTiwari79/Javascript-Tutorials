<!-- 02 Create 2 button with class and id -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <!-- 04 Add colors to two buttons -->
  <style>
    .button{
      background-color: brown;
   }
   #but{
    background-color: pink;
   }
  </style>
</head>
<body>
  <div>
    <button class="button">button 1</button> <br>
    <button id="but">button 2</button>
  </div>
  
</body>
</html>
