<!DOCTYPE html>
<html lang="en">
<head>
  <title>Scope</title>
  <style>
    .para{
      text-align: center;
      font-size: x-large;
      color: rgb(140, 45, 13);
    }
  </style>
</head>
<body>
  <div>
    <p class="para">
      1. any variable creted inside {} will remain inside {}.<br>
      2. Variable can be redefined inside {}.<br>
      3. Var does not follow scope.<br>
      4. Global Scope: Accessible everywhere in the code.<br>
      5. Block Scope: Limited to a block, mainly with let and const.<br>
      6. Declare variables in the narrowest scope possible.<br>
    </p>
  </div>
</body>
</html>
