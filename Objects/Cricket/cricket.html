<!DOCTYPE html>
<html lang="en">
<head>
  <title>Modified Cricket Game</title>
  <style>
    body{
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Bat Ball Stump Game</h1>
  <button onclick="
    let computerChoice = randomChoiceGenerator();
    let resultmsg = getResult('Bat' , computerChoice);
    showResult('Bat', computerChoice, resultmsg)">
  Bat</button>


  <button onclick="
    computerChoice = randomChoiceGenerator();
    resultmsg = getResult('Ball' , computerChoice);
    showResult('Ball', computerChoice, resultmsg)">
  Ball</button>


  <button onclick="
    computerChoice = randomChoiceGenerator();
    resultmsg = getResult('Stump' , computerChoice);   
    showResult('Stump', computerChoice, resultmsg)">
  Stump</button>

  <script>
    let score = {
      win : 0,
      lost : 0,
      tie : 0,
      showScore : function(){
        return `Won: ${score.win} \n Lost: ${score.lost} \n Tie: ${score.tie}`;
      }
    };
    
    function randomChoiceGenerator(){
      let randomNumber = Math.random() * 3;
     
      if(randomNumber > 0 && randomNumber <= 1){
        return 'Bat';
      }else if(randomNumber > 1 && randomNumber <= 2){
        return 'Ball';
      }else{
        return 'Stump';
      }
    }

    function getResult(userMove, computerMove){
      if(userMove === 'Bat'){
        if(computerMove === 'Ball'){
          score.win++;
          return 'you won !!!';
        }else if(computerMove === 'Bat'){
          score.tie++;
          return `It's a tie !!!`;
        }else if(computerMove === 'Stump'){
          score.lost++;
          return 'You lose !!!';
        }
      }else if(userMove === 'Ball'){
        if(computerMove === 'Stump'){
          score.win++;
          return 'you won !!!'
        }else if(computerMove === 'Ball'){
          score.tie++;
          return `It's a tie !!!`;
        }else if(computerMove === 'Bat'){
          score.lost++;
          return 'You lose !!!';
        }
      }else{
        if(computerChoice === 'Bat'){
          score.win++;
          return 'you won !!!'
        }else if(computerChoice === 'Stump'){
          score.tie++;
          return `It's a tie !!!`;
        }else if(computerChoice === 'Ball'){
          score.lost++;
          return 'You lose !!!';
        }
      }
    }

    function showResult(userMove, computerMove, resultmsg){
      alert(` You have choosen ${userMove} \n Computer choice is ${computerMove} \n And ${resultmsg} \n ${score.showScore()} `)
    }

  </script>
</body>
</html>
